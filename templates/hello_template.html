<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}">
        <title>Hello, Jinja Template</title>
    </head>
    <body>
        {% if name %}
            <h1><span class="message">Hello, {{ name }}!</span></h1>
            <span class="message">It's {{date.strftime("%A, %d %B, %Y at %X") }}</span>
        {% else %}
            <h1>Provide your name after /hello in URL</h1>
        {% endif %}
    </body>
</html>
